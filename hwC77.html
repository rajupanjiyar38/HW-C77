<html>
    <head><title>javascripte arrey</title></head>
    <body>
       Open console
       <script>
           var first_name="ranbir";
           console.log(first_name);

           var last_name="kapoor";
           console.log(last_name);

           var full_name=first_name.concat(last_name);
           console.log(full_name);
           
           var length_of_name=full_name.length;
           console.log(length_of_name);

           var name_one="I am ranbir kapoor";
           console.log(name_one);

           var replace_name=name_one.replace("ranbir","kapoor");
           console.log(replace_name);

           var capital_name="ranvibir";

           var making_lower_case=capital_name.toLowerCase();
           console.log(making_lower_case);+


           var small_name="kapoor";

           var making_upper_case=small_name.toUpperCase();
           console.log(making_upper_case);

           var square_root=Math.sqrt(16);
           console.log(square_root);

           var max_number=Math.max(15, 10);
           console.log(max_number);

           var min_number=Math.min(15, 10);
           console.log(min_number);

           var power_example=Math.pow(4, 2);
           console.log(power_example);
       </script>
    </body>
    </html>
